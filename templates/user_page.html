<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Panel</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h3 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #444;
    }
    .post-container,
    .article-container {
      margin-bottom: 20px;
    }
    .post-container h4,
    .article-container h4 {
      font-size: 1.2rem;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 8px;
    }
    .post-container p,
    .article-container p {
      font-size: 1rem;
      color: #666;
    }
    .deleteButton,
    .editButton {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .deleteButton:hover,
    .editButton:hover {
      background-color: #0056b3;
    }
    #editModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }
    #editModal input,
    #editModal textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #saveEdit {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #saveEdit:hover {
      background-color: #218838;
    }
  </style>
  <body>
    <!-- Posts Section -->
    <div
      class="container"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <!-- Posts Section -->
      <div class="post-container">
        <h3 id="postsTitle">My Posts</h3>
        <div id="posts"></div>
      </div>

      <!-- Articles Section -->
      <div class="article-container">
        <h3>My Articles</h3>

        <div id="articles"></div>
      </div>
    </div>

    <!-- Modal for Editing -->
    <div id="editModal" style="display: none">
      <input type="text" id="editTitle" />
      <textarea id="editContent"></textarea>
      <button id="saveEdit">Save</button>
      <button id="closeEdit">close</button>
    </div>

    <script>
      // Fetch articles and posts based on user ID from localStorage
      document.addEventListener("DOMContentLoaded", function () {
        const url = window.location.href;
        // Split the URL by '/'
        const parts = url.split("/");
        // The user ID is expected to be the last part of the URL
        const userId = parts[parts.length - 1];

        let editid;
        let edittype;

        let articles = [
          {
            id: 1,
            title: "Article 1",
            content:
              "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laboriosam cum rerum dicta adipisci laudantium architecto, ullam recusandae consequuntur beatae non ea quaerat sapiente earum maxime autem voluptatem veritatis possimus sint eligendi officia consectetur delectus!",
          },
        ];

        let posts = [
          {
            id: 1,
            title: "Post 1",
            content:
              "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laboriosam cum rerum dicta adipisci laudantium architecto, ullam recusandae consequuntur beatae non ea quaerat sapiente earum maxime autem voluptatem veritatis possimus sint eligendi officia consectetur delectus!",
          },
        ];

        fetch(`http://localhost:8000/user/${userId}/posts`, {
          method: "GET",
        })
          .then((response) => response.json())
          .then((data) => {
            posts = data;
            fetch(`http://localhost:8000/articles/${userId}`, {
              method: "GET",
            })
              .then((response) => response.json())
              .then((data) => {
				articles = data
				displayArticlesAndPosts(articles, posts);
			});
          });

        function displayArticlesAndPosts(articles, posts) {
          const articlesContainer = document.getElementById("articles");
          const postsContainer = document.getElementById("posts");

          // Function to create article/post element
          function createArticleOrPostElement(item, type) {
            const element = document.createElement("div");

            // Set up the HTML content of the element
            element.innerHTML = `
            <h4>${item.title}</h4>
            <p style="text-align: justify;">${item.content}</p>
            <button class="deleteButton" data-id="${item.id}" data-type="${type}">Delete</button>
            <button class="editButton" data-id="${item.id}" data-type="${type}">Edit</button>
        `;

            return element;
          }

          // Display articles
          articles.forEach((article) => {
            const articleElement = createArticleOrPostElement(
              article,
              "article"
            );
            articlesContainer.appendChild(articleElement);
          });

          // Display posts
          posts.forEach((post) => {
            const postElement = createArticleOrPostElement(post, "post");
            postsContainer.appendChild(postElement);
          });

          // Event delegation for delete and edit buttons
          document.addEventListener("click", function (event) {
            const target = event.target;

            // Check if the clicked element is a delete or edit button
            if (target.classList.contains("deleteButton")) {
              const id = target.getAttribute("data-id");
              const type = target.getAttribute("data-type");
              deleteItem(id, type);
            } else if (target.classList.contains("editButton")) {
              const id = target.getAttribute("data-id");
              const type = target.getAttribute("data-type");
              editItem(id, type);
            }
          });
        }

        document
          .getElementById("closeEdit")
          .addEventListener("click", function () {
            document.getElementById("editModal").style.display = "none";
          });

        document
          .getElementById("saveEdit")
          .addEventListener("click", function () {
            // Get the updated title and content from the modal fields
            const updatedTitle = document.getElementById("editTitle").value;
            const updatedContent = document.getElementById("editContent").value;

            // Update the item data with the new values
            itemToEdit.title = updatedTitle;
            itemToEdit.content = updatedContent;

            fetch(`http://localhost:8000/edit-${edittype}/${editid}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                id: id,
                title: updatedTitle,
                content: updatedContent,
              }),
            }).then((response) => response.json());

            // Perform the update operation using your API or other methods
            // For example, you can send a request to update the item on the server

            // Close the edit modal
            document.getElementById("editModal").style.display = "none";
          });

        // Function to handle edit functionality
        function editItem(id, type) {
          // Fetch the item data based on its ID and type (article or post)
          console.log(id);
          console.log(type);

          editid = id;
          edittype = type;

          let itemToEdit;
          if (type === "article") {
            itemToEdit = articles.find((article) => article.id == id);
          } else if (type === "post") {
            itemToEdit = posts.find((post) => post.id == id);
          }

          // Populate the modal fields with the item data
          document.getElementById("editTitle").value = itemToEdit.title;
          document.getElementById("editContent").value = itemToEdit.content;

          // Show the edit modal
          document.getElementById("editModal").style.display = "block";

          // Save changes when the save button is clicked
        }

        function deleteItem(id, type) {
          fetch(`http://localhost:8000/${type}s/${id}`, {
            method: "DELETE",
          }).then((response) => response.json());

          window.location.reload();
        }
      });
    </script>
  </body>
</html>
